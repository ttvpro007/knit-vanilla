<!DOCTYPE html>
<html lang="en">

<head>
  <title>three.js vr - handinput - point and click</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
  <video id="video" loop muted crossOrigin="anonymous" playsinline style="display:none">
    <source src="/textures/MaryOculus.webm">
    <source src="/textures/MaryOculus.mp4">
  </video>
  <button id="testButton">Test</button>

  <!-- <script type="module" src="./src/App.js"></script> -->
  <script type="module">
    import * as THREE from 'three';
		import { VRButton } from 'three/addons/webxr/VRButton.js';
		import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';
		import { OculusHandModel } from 'three/addons/webxr/OculusHandModel.js';
		import { OculusHandPointerModel } from 'three/addons/webxr/OculusHandPointerModel.js';
		import { createText } from 'three/addons/webxr/Text2D.js';

		import { World, System, Component, TagComponent, Types } from 'three/addons/libs/ecsy.module.js';

    import Object3D from './src/components/Object3D.js';
    import Draggable from './src/components/Draggable.js';
    import OffsetFromCamera from './src/components/OffsetFromCamera.js';
    import { Button } from './src/components/Button.js';
    import Intersectable from './src/tagcomponents/Intersectable.js';
    import NeedCalibration from './src/tagcomponents/NeedCalibration.js';
    import Randomizable from './src/tagcomponents/Randomizable.js';
    import ButtonSystem from './src/systems/ButtonSystem.js';
    import DraggableSystem from './src/systems/DraggableSystem.js';
    import HandRaySystem from './src/systems/HandRaySystem.js';
    import InstructionSystem from './src/systems/InstructionSystem.js';
    import CalibrationSystem from './src/systems/CalibrationSystem.js';
    import RandomizableSystem from './src/systems/RandomizableSystem.js';

    import * as UI from './src/helpers/UI.js';
    import * as Controllers from './src/helpers/Controllers.js';

		const world = new World();
		const clock = new THREE.Clock();
		let camera, scene, renderer;

		init();

		function init() {

			const container = document.createElement( 'div' );
			document.body.appendChild( container );

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0x444444 );

			camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 0.1, 10 );
			camera.position.set( 0, 1.2, 0.3 );

			scene.add( new THREE.HemisphereLight( 0xcccccc, 0x999999, 3 ) );

			const light = new THREE.DirectionalLight( 0xffffff, 3 );
			light.position.set( 0, 6, 0 );
			light.castShadow = true;
			light.shadow.camera.top = 2;
			light.shadow.camera.bottom = - 2;
			light.shadow.camera.right = 2;
			light.shadow.camera.left = - 2;
			light.shadow.mapSize.set( 4096, 4096 );
			scene.add( light );

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( animate );
			renderer.shadowMap.enabled = true;
			renderer.xr.enabled = true;
			renderer.xr.cameraAutoUpdate = false;

			container.appendChild( renderer.domElement );

			const sessionInit = {
				requiredFeatures: [ 'hand-tracking' ]
			};

			document.body.appendChild( VRButton.createButton( renderer, sessionInit ) );

      // Setup left-hand (index 0)
      const controller1 = Controllers.setupController(renderer, scene, 0);
      const controllerGrip1 = Controllers.setupControllerGrip(renderer, scene, 0);
      const hand1 = Controllers.setupHand(renderer, scene, 0);
      const handPointer1 = Controllers.setupHandPointer(hand1, controller1);

      // Setup right-hand (index 1)
      const controller2 = Controllers.setupController(renderer, scene, 1);
      const controllerGrip2 = Controllers.setupControllerGrip(renderer, scene, 1);
      const hand2 = Controllers.setupHand(renderer, scene, 1);
      const handPointer2 = Controllers.setupHandPointer(hand2, controller2);

			// setup objects in scene and entities
			const floorGeometry = new THREE.PlaneGeometry( 4, 4 );
			const floorMaterial = new THREE.MeshPhongMaterial( { color: 0x222222 } );
			const floor = new THREE.Mesh( floorGeometry, floorMaterial );
			floor.rotation.x = - Math.PI / 2;
			floor.receiveShadow = true;
			scene.add( floor );

			const menuGeometry = new THREE.PlaneGeometry( 0.24, 0.5 );
			const menuMaterial = new THREE.MeshPhongMaterial( {
				opacity: 0,
				transparent: true,
			} );
			const menuMesh = new THREE.Mesh( menuGeometry, menuMaterial );
			menuMesh.position.set( 0.4, 1, - 1 );
			menuMesh.rotation.y = - Math.PI / 12;
			scene.add( menuMesh );

			world
				.registerComponent( Object3D )
				.registerComponent( Button )
				.registerComponent( Intersectable )
				.registerComponent( OffsetFromCamera )
				.registerComponent( NeedCalibration )
				.registerComponent( Randomizable )
				.registerComponent( Draggable );
      
      const rbAction = function () {
        world.getSystem( RandomizableSystem ).needRandomizing = true;
      };

      const ebAction = function () {
        exitText.visible = true;
        setTimeout( function () {
          exitText.visible = false; renderer.xr.getSession().end();
        }, 2000 );
      };

      UI.createButton(world, menuMesh, 'reset', 0x355c7d, 0, - 0.06, 0, rbAction)
      UI.createButton(world, menuMesh, 'exit', 0xff0000, 0, - 0.18, 0, ebAction)

			world
				.registerSystem( RandomizableSystem )
				.registerSystem( CalibrationSystem, { camera, renderer } )
				.registerSystem( ButtonSystem )
				.registerSystem( DraggableSystem )
				.registerSystem( HandRaySystem, { handPointers: [ handPointer1, handPointer2 ] } );

			for ( let i = 0; i < 20; i ++ ) {

				const object = new THREE.Mesh( new THREE.BoxGeometry( 0.15, 0.15, 0.15 ), new THREE.MeshLambertMaterial( { color: 0xffffff } ) );
				scene.add( object );

				const entity = world.createEntity();
				entity.addComponent( Intersectable );
				entity.addComponent( Randomizable );
				entity.addComponent( Object3D, { object: object } );
				entity.addComponent( Draggable );
        
			}
      
			const menuEntity = world.createEntity();
			menuEntity.addComponent( Intersectable );
			menuEntity.addComponent( OffsetFromCamera, { x: 0.4, y: 0, z: - 1 } );
			menuEntity.addComponent( NeedCalibration );
			menuEntity.addComponent( Object3D, { object: menuMesh } );
      menuEntity.addComponent( Draggable );

			window.addEventListener( 'resize', onWindowResize );
		}

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
		}

		function animate() {
			const delta = clock.getDelta();
			const elapsedTime = clock.elapsedTime;
			renderer.xr.updateCamera( camera );
			world.execute( delta, elapsedTime );
			renderer.render( scene, camera );
		}
  </script>
</body>

</html>
